<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Joquemp√¥</title>


</head>

<body>
  <h1 class="title">Jogadora 1 ganhou!</h1>
  <section class="scoreboard">
    <span class="scoreboard-text">Jogadora 1</span>
    <strong class="score score-player-1">00</strong>
    <strong class="vs-small">vs</strong>
    <strong class="score score-player-2">00</strong>
    <span class="scoreboard-text">Jogadora 2</span>
  </section>

  <section class="battleboard">
    <div class="button-wrapper">
      <button class="button button-rock-1">Pedra</button>
      <button class="button button-paper-1">Papel</button>
      <button class="button button-scissors-1">Tesoura</button>
    </div>
    <div class="battlefield">
      <div class="battle-action battle-action-1"></div>
      <div class="vs-big">VS</div>
      <div class="battle-action battle-action-2"></div>
    </div>
    <div class="button-wrapper">
      <button class="button button-rock-2">Pedra</button>
      <button class="button button-paper-2">Papel</button>
      <button class="button button-scissors-2">Tesoura</button>
    </div>
  </section>
  <div class="action-buttons">
    <button class="button button-start">Iniciar</button>
    <button class="button button-reset">Resetar</button>
  </div>

  <script src="index.js"></script>

</body>

</html>
