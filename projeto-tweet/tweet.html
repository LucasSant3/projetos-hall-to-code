<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <section class="tweet-container">
    <div class="image">
      <img src="./assets/logo-nike.png" alt="logo da nike"
        title="logo da nike, simboliza a curva de uma pista de corrida, em um formato semelhante à um simbolo de verificado, imagem arredondada com o fundo preto e simbolo branco.">
    </div>
    <div class="header">
      <div class="content">
        <h1 class="logo-text">Nike</h1>
        <img class="verified-img" src="./assets/verified-twitter.png" alt="verificado twitter"
          tittle="simboliza a verificação da figura pública responsável pelas postagens no twitter.">
        <h2>@Nike</h2>
        <span class="dot"></span>
        <p class="date">10 de mar</p>
      </div>
      <div class="main">
        <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.</p>

        <p class="margin">Join us</p>
      </div>
      <div class="interaction-box">
        <div class="box">
          <img src="./assets/comment.png" alt="simbolo de comentario"
            title="figura de uma caixa de dialogo, utilizado para acessar a sessão de comentários do post">
          <p class="box-text">3</p>
        </div>
        <div class="box">
          <img src="./assets/retweet.png" alt="retweet"
            title="figura de duas flechas se entrelaçando, utilizado para encaminhar à seus seguidores os posts.">
          <p class="box-text">3,6 mil</p>
        </div>
        <div class="box">
          <img src="./assets/favorite.png" alt="favorito"
            title="figura de um coração, utilizado para dar gostei/like na publicação.">
          <p class="box-text">67 mil</p>
        </div>
        <div class="box">
          <img src="./assets/share.png" alt="compartilhar"
            title="figura de uma flecha em uma base, utilizada para compartilhar a publicação do twitter em outras redes sociais.">
        </div>
      </div>
    </div>

  </section>
</body>

</html>
