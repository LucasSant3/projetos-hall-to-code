<head>
  <title>Aula 02 - Formulário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <form>
    <div class="container">
      <h1 class="title">Recupere sua senha</h1>
        <p class="enter-text">Fique tranquilo! Nós te enviaremos um link
          de recuperação em seu e-mail.</p>
          <div class="email-box">
            <label for="email-field">Email</label>
            <input id="email-field" placeholder="Digite aqui seu email" type="email" class="email-field">
          </div>
          <button class="button">Enviar link de recuperação</button>
          <a class="account-box" href="../Login/login.html">Voltar para a página de Login</a>
    </div>
  </form>
</body>
