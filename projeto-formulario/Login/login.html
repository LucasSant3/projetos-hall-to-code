<head>
  <title>Aula 02 - Formulário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="../style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <form>
      <h1 class="title">Faça seu Login</h1>
      <div class="email-box">
        <label for="email-field">Email</label>
        <input id="email-field" placeholder="Digite aqui seu email" type="email" class="email-field">
      </div>

      <div class="password-box">
        <label for="password-field">Senha</label>
        <input id="password-field" placeholder="Digite aqui sua senha" type="password" class="password-field">
      </div>

      <div class="privacy-wrapp">
        <div class="new-privacy-box">
          <input type="checkbox" class="checkbox">
          <label for="checkbox">Mantenha-me conectado</label>
        </div>
        <div>
          <a href="../password/password.html">Esqueci minha senha</a>
        </div>
      </div>

      <button class="button">Entrar</button>

      <div class="account-box">
        <p>Ainda não tem uma conta?</p> <a href="../index.html">Cadastre-se</a>
      </div>

    </form>
  </div>
</body>
